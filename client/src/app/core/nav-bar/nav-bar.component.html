<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="./../../assets/images/logo.png" alt="logo" style="max-height: 70px;" routerLink="/" class="logo">
    <nav class="my-2 fs-5">
        <a [routerLinkActiveOptions]="{exact: true}" class="p-2" routerLinkActive="active" routerLink="/">Home</a>
        <a class="p-2" routerLinkActive="active" routerLink="/shop">Shop</a>
        <a class="p-2" routerLinkActive="active" routerLink="/test-error">Errors</a>
    </nav>
    <div class="d-flex align-items-center ">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no">5</div>
        </a>
        <a class="btn btn-outline-secondary me-2">Login</a>
        <a class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
</header>
